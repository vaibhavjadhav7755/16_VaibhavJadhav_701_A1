<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>
    <button onclick="gethello()">Click here!</button>
    <script type="text/javascript">
        function gethello() {
            fetch('/gethello')
            .then((res)=>res.text())
        .then((data)=>{document.getElementById("display").innerText=data})
        .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
